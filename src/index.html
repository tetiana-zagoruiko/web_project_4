<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
            <header class="header">
                <div class="header__container">
                    <img src="./images/logo.svg" alt="logo" class="logo">
                </div>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <img src="./images/avatar.png" alt="avatar" class="profile__avatar">
                        <div class="profile__card">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit"></button>
                            <p class="profile__title"></p>
                        </div>
                        <button class="profile__add"></button>
                    </div>
                </section>
                <section class="photo">
                    <ul class="photo__container">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
                </div>
            </footer>
            <div class="popup popup_type_edit-profile">
                <div class="popup__content">
                    <form action="#" class="form">
                        <p class="form__text">Edit profile</p>
                        <input id="profile-name" name="name" type="text" class="form__input form__input_type_name" placeholder="Jacques Cousteau" required maxlength="40" minlength="2">
                        <span id="profile-name-error" class="form__error"></span>

                        <input id="profile-text" name="title" type="text" class="form__input form__input_type_title" placeholder="Explorer" required maxlength="200" minlength="2">
                        <span id="profile-text-error" class="form__error"></span>

                        <button type="submit" class="form__save">Save</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
            <div class="popup popup_type_add-photo">
                <div class="popup__content">
                    <form action="#" class="form">
                        <p class="form__text">New place</p>
                        <input id="photo-title" name="name" type="text" class="form__input form__input_type_photo-title" placeholder="Title" required maxlength="30" minlength="1">
                        <span id="photo-title-error" class="form__error"></span>

                        <input id="photo-url" name="link" type="url" class="form__input form__input_type_photo-url" placeholder="Image link" required>
                        <span id="photo-url-error" class="form__error"></span>

                        <button type="submit" class="form__save">Create</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
            <div class="popup popup_type_image">
                <div class="popup__content popup__content_theme_transparent">
                    <figure class="figure">
                        <img src="#" alt="" class="figure__image">
                        <figcaption class="figure__caption"></figcaption>
                    </figure>
                    <button type="button" class="popup__close"></button>
                </div> 
            </div>
            <div class="popup popup_type_edit-avatar">
                <div class="popup__content">
                    <form action="#" class="form">
                        <p class="form__text">Change profile picture</p>                
                        <input id="avatar-url" name="link" type="url" class="form__input form__input_type_photo-url"
                            placeholder="https://somewebsite.com/someimage.jpg" required>
                        <button type="submit" class="form__save">Save</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
            <div class="popup popup_type_delete-card">
                <div class="popup__content">
                    <form action="#" class="form">
                        <p class="form__text">Are you sure?</p>
                        <button type="submit" class="form__save">Yes</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
    </div>
    <template class="photo-template">
        <li class="photo__item">
            <div class="photo__image"></div>
            <button type="button" class="photo__remove"></button>
            <div class="photo__name">
                <h2 class="photo__text"></h2>
                <div class="photo__like">
                    <button type="button" class="photo__like-button"></button>
                <h3 class="photo__like-count"></h3>
                </div>
            </div>
        </li> 
    </template>
</body>
</html>
