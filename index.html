<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
            <header class="header">
                <div class="header__container">
                    <img src="./images/logo.svg" alt="logo" class="logo">
                </div>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <img src="./images/avatar.png" alt="avatar" class="profile__avatar">
                        <div class="profile__card">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit"></button>
                            <p class="profile__title">Explorer</p>
                        </div>
                        <button class="profile__add"></button>
                    </div>
                </section>
                <section class="photo">
                    <ul class="photo__container">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
                </div>
            </footer>
            <div class="popup popup_type_edit-profile">
                <div class="popup__content">
                    <form action="#" class="form">
                        <p class="form__text">Edit profile</p>
                        <input type="text" class="form__input form__input_type_name" value="Jacques Cousteau">
                        <input type="text" class="form__input form__input_type_title" value="Explorer">
                        <button type="submit" class="form__save">Save</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
            <div class="popup popup_type_add-photo">
                <div class="popup__content">
                    <form action="#" class="form">
                        <p class="form__text">New place</p>
                        <input type="text" name="title" class="form__input form__input_type_photo-title" value="Title">
                        <input type="url" name="url" class="form__input form__input_type_photo-url" value="Image link">
                        <button type="submit" class="form__save">Create</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
            <div class="popup popup_type_image">
                <div class="popup__content popup__content_theme_transparent">
                    <figure class="figure">
                        <img scr="" alt="" class="figure__image">
                        <figcaption class="figure__caption"></figcaption>
                        <button type="button" class="popup__close popup__close_type_image"></button>
                    </figure>
                </div> 
            </div>
    </div>
    <template class="photo-template">
        <li class="photo__item">
            <div class="photo__image"></div>
            <button type="button" class="photo__remove"></button>
            <div class="photo__name">
                <h2 class="photo__text"></h2>
                <button type="button" class="photo__like"></button>
            </div>
        </li> 
    </template>
    <script src="index.js"></script>
</body>
</html>
